<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='robot_icon.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        .theme-toggle button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .flashes li {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Chatbot Icon" class="chatbot-icon" style="width: 40px; height: auto;">
            {% if session.get('username') %}
                <a href="{{ url_for('chat') }}">Chat</a>
                <a href="{{ url_for('resources') }}">Resources</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
        <div class="theme-toggle">
            <button id="theme-button">ðŸŒ“</button>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script>
        const themeBtn = document.getElementById('theme-button');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
